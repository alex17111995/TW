<html>

<head>
    <script src="http://maps.googleapis.com/maps/api/js"></script>
    <script>
        var map;
        function loadMap() {

            map = new google.maps.Map(document.getElementById("map"), {
                center: new google.maps.LatLng(47.165528, 27.560970)
                , zoom: 13
                , mapTypeId: google.maps.MapTypeId.ROADMAP
                , disableDefaultUI: true
            });
        }
        google.maps.event.addDomListener(window, 'load', loadMap);
        
        function drawShape(){
            var shape = document.getElementById("shape").getContext('2d');
            shape.fillStyle = '#f00';
            shape.moveTo(0,0);
            shape.lineTo(0,50);
            shape.lineTo(100,150);
            shape.lineTo()
            
        }
    </script>



    <title>Kido Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.min.js"></script>
    <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.blue-red.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="layout.css">
    <link rel="stylesheet" href="components.css">

</head>

<body onload="drawShape()">

   <canvas id = "shape"/>
    

</body>

</html>
